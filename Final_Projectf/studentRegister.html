<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>

<style>
body{
    background:#fffde7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.box{
    background:white;
    padding:30px;
    width:320px;
    border-radius:10px;
}
input,button{
    width:100%;
    padding:10px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
    <h2>Student Registration</h2>

    <input id="name" placeholder="Name">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="register()">Register</button>
    <p id="msg"></p>
</div>

<script>
function register(){
    fetch("studentRegister.php",{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:
        "name="+name.value+
        "&email="+email.value+
        "&password="+password.value
    })
    .then(res=>res.json())
    .then(data=>{
        msg.innerText = data.message;
    });
}
</script>

</body>
</html>
